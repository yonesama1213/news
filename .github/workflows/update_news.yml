name: Scheduled News Update

on:
  schedule:
    # 日本時間 7:30 (UTC 22:30) と 12:30 (UTC 03:30)
    - cron: '30 22 * * *'
    - cron: '30 3 * * *'
  workflow_dispatch: # 手動実行ボタンを出す設定

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        # ★ここを「|（縦棒）」を使って2行に分けるのが正解です
        run: |
          python -m pip install --upgrade pip
          pip install feedparser google-genai

      - name: Run generation script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_news.py

      - name: Commit and Push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add latest_news.json
          git commit -m "Update news data" || exit 0
          git push